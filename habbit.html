/* 1. 保持 body 的動態背景色 */
body {
    /* 保持背景色動畫 */
    background-color: #46753d; 
    animation: gradientBackground 10s infinite alternate;
    
    /* 讓 body 內容可以參考定位 */
    position: relative; 
    z-index: 0;
}

/* 2. 定義名為 gradientBackground 的動畫 (保持不變) */
@keyframes gradientBackground {
    0% {
        background-color: #46753d; /* 深綠 */
    }
    100% {
        background-color: #add090; /* 淺綠 */
    }
}

/* 3. 新增一個 ::before 偽元素來放置背景圖片層 */
body::before {
    content: ""; /* 偽元素必須有 content 屬性 */
    position: fixed; /* 固定在視窗上，不隨內容滾動 */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    /* ****** 請將 '您的圖片名稱.jpg' 替換成您實際的圖片檔案路徑 ****** */
    background-image: url("muse\ dash\ 2.jpg"); 
    
    /* 背景圖片樣式設定 */
    background-size: cover; /* 讓圖片覆蓋整個區域，不留白 */
    background-repeat: no-repeat; /* 不重複 */
    background-position: center center; /* 置中 */
    
    /* ** 關鍵：設定透明度，讓 body 的動態背景色透出來 ** */
    opacity: 0.3; /* 0.1 (極淡) 到 0.9 (極深) 之間，您可以調整此數值 */
    
    /* 確保圖片在 body 內容之後，但仍在 body 的動態顏色之上 */
    z-index: -1; 
}
</style>

<style>/* 圖片藝廊容器樣式 */
.image-gallery {
    display: flex; /* 啟用 Flexbox 讓圖片並排 */
    justify-content: center; /* 將整個藝廊置中 */
    gap: 20px; /* 圖片之間的間隔 */
    padding: 40px 0; /* 上下留白 */
}

/* 每個單一圖片容器的樣式 */
.image-container {
    position: relative; /* 讓圖片名稱可以絕對定位在其上方 */
    overflow: hidden; /* 確保放大的圖片部分不會超出容器 */
    width: 400px; /* 設定每個容器的固定寬度 */
    height: 300px; /* 設定每個容器的固定高度 */
    cursor: pointer; /* 顯示滑鼠手勢 */
}

/* 圖片本身的樣式 (用於放大效果) */
.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* 確保圖片覆蓋整個容器，不變形 */
    transition: transform 0.3s ease-in-out; /* 設定過渡效果，讓放大更平滑 */
}

/* 圖片名稱覆蓋層的樣式 */
.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); /* 半透明黑色背景，讓文字更清楚 */
    color: white;
    display: flex; /* 啟用 Flexbox 來置中文字 */
    justify-content: center;
    align-items: center;
    opacity: 0; /* 預設隱藏覆蓋層 */
    transition: opacity 0.3s ease-in-out; /* 設定過渡效果，讓顯示更平滑 */
    font-size: 24px;
    font-weight: bold;
    text-shadow: 1px 1px 3px #000; /* 文字陰影讓文字更突出 */
}

/* 滑鼠經過效果 (放大圖片) */
.image-container:hover img {
    transform: scale(1.1); /* 圖片放大 10% */
}

/* 滑鼠經過效果 (顯示圖片名稱覆蓋層) */
.image-container:hover .image-overlay {
    opacity: 1; /* 顯示覆蓋層 */
}</style>
